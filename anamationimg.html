<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 100%;
            height: 700px;
        }
        .row{
            width: 100%;
            height: 600px;
            position: relative;
            border: 1px solid black;
        }
        .img_gif{
            margin-top: 10px;
            position: absolute;
            animation: birdfly 4s linear 1s infinite  both ;
        }
        @keyframes birdfly {
            0%{left:0}
            100%{left:85%}
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <img src="batman.gif" class="img_gif" alt="bird fly"/>
        </div>
    </div>
</body>
</html>
